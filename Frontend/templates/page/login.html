<!-- Store this code in 'login.html' file inside the 'templates' folder -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
        }

        .logincontent {
            background: white; /* White background for the login box */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 350px; /* Slightly wider box */
            text-align: center;
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        .logincontent:hover {
            transform: translateY(-5px); /* Slightly lifts the box on hover */
        }

        .logintop h1 {
            margin-bottom: 20px; /* Space below the title */
            color: #333; /* Dark color for the title */
            font-weight: 700; /* Bold title */
        }

        .textbox {
            width: 100%; /* Full width */
            padding: 12px; /* Increased padding for better touch */
            margin-bottom: 15px; /* Space between inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 6px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .textbox:focus {
            border-color: #0072ff; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .btn {
            width: 100%; /* Full width button */
            padding: 12px;
            background-color: #0072ff; /* Cool button color */
            color: white; /* Button text color */
            border: none;
            border-radius: 6px; /* Rounded corners */
            cursor: pointer;
            font-weight: bold; /* Bold button text */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .btn:hover {
            background-color: #005bb5; /* Darker shade on hover */
        }

        .worddark {
            margin-top: 15px; /* Space above the link */
            color: #666; /* Darker text color for the link */
        }

        .worddark a {
            color: #0072ff; /* Link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth transition for link color */
        }

        .worddark a:hover {
            color: #005bb5; /* Darker shade on hover */
            text-decoration: underline; /* Underline on hover */
        }

        .msg {
            color: red; /* Red color for error messages */
            margin-bottom: 15px; /* Space for the message */
        }
    </style>
</head>
<body>
    <div class="logincontent">
        <div class="logintop">
            <h1>Login</h1>
        </div>
        <div class="loginbottom">
            <form action="{{ url_for('page.login') }}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="UserName" required>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="UserPassword" required>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="worddark">New to this page? <a class="worddark" href="{{ url_for('page.register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
