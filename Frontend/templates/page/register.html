<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: blue; /* Light background for contrast */
            margin: 0;
            padding: 0;
        }

        .registercontent {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 50px auto;
            padding: 40px; /* Increased padding for a more spacious look */
            transition: transform 0.2s; /* Scale on hover for a subtle effect */
        }

        .registercontent:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .registertop h1 {
            margin: 0 0 20px;
            color: #333;
            text-align: center; /* Centered title */
        }

        .registerbottom {
            display: flex;
            flex-direction: column;
        }

        .textbox {
            padding: 12px; /* Increased padding for inputs */
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px; /* More rounded corners */
            font-size: 16px; /* Larger font size for better readability */
            transition: border-color 0.3s;
        }

        .textbox:focus {
            border-color: #007bff; /* Color change on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Soft shadow on focus */
        }

        .btn {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* Bold text for buttons */
            transition: background 0.3s, transform 0.2s; /* Transition for hover effects */
        }

        .btn:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight enlarge effect */
        }

        .msg {
            color: red;
            margin-bottom: 15px;
            text-align: center; /* Centered message text */
        }

        .worddark {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .worddark a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold; /* Bold link text */
        }

        .worddark a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registercontent">
        <div class="registertop">
            <h1>Register</h1>
        </div>
        <div class="registerbottom">
            <form action="{{ url_for('page.register')}}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required>
                <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required>
                <input type="text" name="organisation" placeholder="Enter Your Organisation" class="textbox" id="organisation" required>
                <input type="text" name="address" placeholder="Enter Your Address" class="textbox" id="address" required>
                <input type="text" name="city" placeholder="Enter Your City" class="textbox" id="city" required>
                <input type="text" name="Userphphone" placeholder="Enter Your Phone" class="textbox" id="Userphphone" required>
                <input type="text" name="country" placeholder="Enter Your Country" class="textbox" id="country" required>
                <input type="submit" class="btn" value="Register">
            </form>
            <p class="worddark">Already have an account? <a class="worddark" href="{{ url_for('page.login')}}">Login here</a></p>
        </div>
    </div>
</body>
</html>
