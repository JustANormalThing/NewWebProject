{% extends 'base.html' %}

{% block header %}
  <h2>Edit About Page</h2>
{% endblock header %}

{% block content %}
  <form method="POST" action="{{ url_for('page.edit') }}">
    <label for="about_title">Title:</label>
    <input type="text" id="about_title" name="about_title" value="{{ about_title }}" required>

    <label for="about_content">Content:</label>
    <textarea id="about_content" name="about_content" rows="10" required>{{ about_content }}</textarea>

    <button type="submit">Save Changes</button>
  </form>
{% endblock content %}
